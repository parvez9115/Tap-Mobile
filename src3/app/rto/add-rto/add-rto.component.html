<ion-header  *ngIf="myPlatform == 'desktop'">
  <ion-toolbar >
    <ion-row >
      <ion-col size = 12 style="font-size: 20px;margin: 0px 0px 0px 20px;">
        <ion-title>Add-RTO</ion-title>
      </ion-col>
    </ion-row>  
  </ion-toolbar>
</ion-header>
<ion-header *ngIf="myPlatform != 'desktop'">
  <ion-toolbar >
    <ion-row> 
    <ion-col size=8 id='title' style="align-self: center;font-size: 20px;margin: 0px 0px 0px 20px;">Add-RTO</ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
  <ion-content>
    <form [formGroup]="rto">
    <ion-row>
      <ion-col size='12' size-md="12" size-lg="12" size-xl="12" size-xxl="12">
        <ion-label class="label_style">RTO Name:</ion-label>
        <input  placeholder='RTO Name' formControlName="rtoname" class="modal_wrapper" />
    </ion-col>
    <ion-col size='12' size-md="12" size-lg="12" size-xl="12" size-xxl="12">
      <ion-label class="label_style">Address:</ion-label>
      <textarea class="textarea_wrapper" placeholder='Address' formControlName="address" rows="4" cols="50"></textarea>
  </ion-col>
  <ion-col size='12' size-md="12" size-lg="12" size-xl="12" size-xxl="12">
    <ion-label class="label_style">Mobile Number:</ion-label>
    <input  type="text" maxlength="10" placeholder='Mobile Number' formControlName="mobileno" class="modal_wrapper" />
</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" style="text-align: center !important;">
        <ion-button color="danger" (click)="submit()" [disabled]="!rto.valid">submit</ion-button>
        <ion-button color="danger" (click)="closeModel()" >Cancel</ion-button>
      </ion-col>
    </ion-row>
  </form> 
  </ion-content>
