<div  >
  <div  [ngClass]="[loadingRefresh == false ? 'nodata-wrapper':'nodata-wrapper']"></div>
</div>

<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu class="slidebar" contentId="main-content" side="start" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <!-- <ion-list-header>Smart Vaahan</ion-list-header>
          <ion-note>{{username}}</ion-note> -->
          <ion-row style="background-color: #ffffff; color:rgb(0, 0, 0);">
            <ion-col size=12>
              <ion-img style="height: 75px; padding: 0px;" src="https://smartvaahan.s3.ap-south-1.amazonaws.com/Company/smart-vaahan.png"></ion-img>
            </ion-col>
            <ion-col size=12 style=' padding: 0px;'>
              <div class="header" style="float: right;color: gray;font-size: 15px;font-weight: bold;margin: 0px 5px 10px 0px;">Welcome {{username}}</div>
            </ion-col>
          </ion-row>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-row>
          <ion-col  style="text-align: right;">

       
        <div id='version'> {{appVersion}}</div> 
        </ion-col>
        </ion-row>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  
</ion-app>
