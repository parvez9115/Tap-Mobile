<ion-content>
  <ion-col class="containter">
      <ion-row>
          <ion-col size="8" offset="2" class="ion-align-items-center ion-justify-content-center">
              <ion-row class="ion-align-items-center ion-justify-content-center">
                            <!-- <ion-img class="parentAppLogo" src="assets/images/smartvahan.png"></ion-img> -->
              </ion-row>
          </ion-col>
      </ion-row>
  
    
    
    <form [formGroup]="login" class="form">
      <ion-card>
        <ion-item>
          <ion-icon class="placeholder-label parentAppBackcolor" slot="start" name="phone-portrait"></ion-icon>
          <ion-label style="color: #b1b1b1;" position="stacked">MOBILE NO</ion-label>
          <ion-input type="number" formControlName='mobnumber' ></ion-input>
        </ion-item>
      </ion-card>
      <ion-card>
        <ion-item>
          <ion-icon class="placeholder-label parentAppBackcolor" slot="start" name="key"></ion-icon>
          <ion-label style="color: #b1b1b1;" position="stacked">OTP</ion-label>
          <ion-input type="text"  formControlName='otp' ></ion-input>
        </ion-item>
      </ion-card>
      <ion-row class="resend-otp parentAppBackcolor" > 
      <span  (click)='generateOtp()'>Resend OTP?</span>  
      </ion-row>
      <ion-row style="justify-content: center;">
        <ion-button  shape="round" (click)='submit()' color="danger">{{button}}</ion-button>
      </ion-row>
    </form>
   </ion-col>
  </ion-content>
