<ion-header>
  <ion-toolbar class="TapeHeader">
    <ion-row>
      <ion-menu-button></ion-menu-button>
      <ion-col size="8" id="title">Certificate List </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-card id="card_style" *ngFor="let items of certificateList">
        <ion-row>
          <ion-col size="12">
            <ion-row>
              <ion-col size="6" class="border-style">
                <ion-label class="certificate_label">Certificate Id</ion-label>
              </ion-col>
              <ion-col size="6" class="border-style">
                <ion-label class="certificate_data">{{
                  items.certificateId
                }}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6" class="border-style">
                <ion-label class="certificate_label"
                  >Certificate Number</ion-label
                >
              </ion-col>
              <ion-col size="6" class="border-style">
                <ion-label class="certificate_data">{{
                  items.certificateId
                }}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6" class="border-style">
                <ion-label class="certificate_label">Creation Date</ion-label>
              </ion-col>
              <ion-col size="6" class="border-style">
                <ion-label class="certificate_data">{{
                  items.createdDate.substring(0, 10)
                }}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6" class="border-style">
                <ion-label class="certificate_label"
                  >Registration Number</ion-label
                >
              </ion-col>
              <ion-col size="6" class="border-style">
                <ion-label class="certificate_data">{{
                  items.registrationNumber
                }}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6" class="border-style">
                <ion-label class="certificate_label">Chassis No</ion-label>
              </ion-col>
              <ion-col size="6" class="border-style">
                <ion-label class="certificate_data">{{
                  items.chassisNumber
                }}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <!-- <ion-col size="6" class="border-style">
                <ion-label class="certificate_label">Chassis No</ion-label>
              </ion-col> -->
              <ion-col size="6" offset="3" class="border-style">
                <ion-label class="certificate_data"
                  ><ion-button
                    color="danger"
                    (click)="downloadCer(items.certificateId)"
                    >Download</ion-button
                  ></ion-label
                >
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
